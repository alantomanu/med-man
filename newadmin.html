<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Admin Panel</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <div class="container">
        <h1>Hospital Admin Panel</h1>
        <h2>Feedback</h2>
        <table>
            <thead>
                <tr>
                    <th>Feedback ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Message</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="feedbackTableBody">
                <!-- Feedback data will be populated here -->
            </tbody>
        </table>

        <h2>Appointment Details</h2>
        <table>
            <thead>
                <tr>
                    <th>Appointment ID</th>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Time</th>
                    <th>Medicine Prescribed</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="appointmentTableBody">
                <!-- Appointment data will be populated here -->
            </tbody>
        </table>
    </div>
    
    <script src="scripts.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
